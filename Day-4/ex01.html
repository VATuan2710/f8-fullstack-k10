<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../fontawesome-free-6.5.2-web/css/all.css" />
    <link rel="stylesheet" href="../Day-4/css/ex01.css" />
  </head>
  <body>
    <!-- Footer section of the page -->
    <footer>
      <!-- Container for the subscription form and content -->
      <div class="subscribe-container">
        <!-- Heading for the subscription section -->
        <h2><span>Earn income</span> with your CSS skills</h2>
        <!-- Description paragraph for the subscription section -->
        <p>
          Sign up and we'll send you the best freelance opportunities straight
          to your inbox.<br />
          We're building the largest self-service freelancing marketplace for
          people like you.
        </p>
        <!-- Subscription form for users to input their email address -->
        <form class="subscribe-form">
          <!-- Input field for email address -->
          <input
            type="email"
            placeholder="Email address"
            name="email"
            id="email"
          />
          <!-- Submit button for the form -->
          <button>Send Me Opportunities</button>
        </form>
      </div>
    </footer>
  </body>
</html>
