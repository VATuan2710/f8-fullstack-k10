<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
    <link rel="stylesheet" href="../Day-3/css/ex01.css" />
  </head>
  <body>
    <div class="container">
      <h1>Try a free sample</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus
        quas totam eos numquam corporis quidem porro eveniet veniam, dolorem
        nemo in quos facere consequatur vero earum voluptas provident quis
        dicta.
      </p>
      <form class="form">
        <table width="100%" border="0">
          <!-- name row -->
          <tr>
            <th>
              <label for="firstname">First Name </label>
            </th>
            <th>
              <label for="last-name">Last Name </label>
            </th>
          </tr>
          <tr>
            <td>
              <input
                type="text"
                id="firstname"
                name="firstname"
                placeholder="John"
              />
            </td>
            <td>
              <input
                type="text"
                id="last-name"
                name="last-name"
                placeholder="Smith"
              />
            </td>
          </tr>
          <!-- email row -->
          <tr>
            <th>
              <label for="email">Email </label>
            </th>
            <th>
              <label for="address">Address </label>
            </th>
          </tr>
          <tr>
            <td>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="john@example.com"
              />
            </td>
            <td>
              <input
                type="text"
                id="address"
                name="address"
                placeholder="Silk St"
              />
            </td>
          </tr>
          <!-- city and state row -->
          <tr>
            <th>
              <label for="city">City </label>
            </th>
            <th>
              <label for="optional">
                State <span class="optional">(optional)</span>
              </label>
            </th>
          </tr>
          <tr>
            <td>
              <input type="text" id="city" name="city" placeholder="London" />
            </td>
            <td>
              <input type="text" />
            </td>
          </tr>
          <!-- zip code and country row -->
          <tr>
            <th>
              <label for="ZIP">ZIP code </label>
            </th>
            <th>
              <label for="country"> Country </label>
            </th>
          </tr>
          <tr>
            <td>
              <input type="text" id="ZIP" name="ZIP" placeholder="EC2Y8DS" />
            </td>
            <td>
              <select name="country" id="country">
                <option value="0" selected>United Kingdom</option>
                <option value="1">Viet Nam</option>
              </select>
            </td>
          </tr>
          <!-- button  -->
          <tr>
            <td colspan="2">
              <button class="btn">SEND ME FREE COFFEE</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
