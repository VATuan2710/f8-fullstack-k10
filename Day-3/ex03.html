<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../Day-3/css/ex03.css" />
  </head>
  <body>
    <form class="form">
      <table>
        <tr>
          <th><label for="username">Username:</label></th>
          <td><input type="text" id="username" name="username" /></td>
        </tr>
        <tr>
          <th><label for="password">Password:</label></th>
          <td><input type="password" id="password" name="password" /></td>
        </tr>
        <tr>
          <th><label for="city">City of Employment:</label></th>
          <td><input type="text" id="city" name="city" /></td>
        </tr>
        <tr>
          <th><label for="web-server">Web server:</label></th>
          <td>
            <select id="web-server" name="web-server">
              <option value="">-- Choose a server --</option>
            </select>
          </td>
        </tr>
        <tr>
          <th rowspan="4">Please specify your role:</th>
          <th>
            <input type="radio" id="admin" name="role" value="admin" />
            <label for="admin">Admin</label>
          </th>
        </tr>
        <tr>
          <th>
            <input type="radio" id="engineer" name="role" value="engineer" />
            <label for="engineer">Engineer</label>
          </th>
        </tr>
        <tr>
          <th>
            <input type="radio" id="manager" name="role" value="manager" />
            <label for="manager">Manager</label>
          </th>
        </tr>
        <tr>
          <th>
            <input type="radio" id="guest" name="role" value="guest" />
            <label for="guest">Guest</label>
          </th>
        </tr>
        <tr>
          <td rowspan="3">Single Sign-on to the following:</td>
          <th>
            <input type="checkbox" id="mail" name="mail" value="mail" />
            <label for="mail">Mail</label>
          </th>
        </tr>
        <tr>
          <th>
            <input type="checkbox" id="payroll" name="Mail" value="payroll" />
            <label for="payroll">Payroll</label>
          </th>
        </tr>
        <tr>
          <th>
            <input
              type="checkbox"
              id="self-service"
              name="self-service"
              value="self-service"
            />
            <label for="self-service">Self-service</label>
          </th>
        </tr>
        <tr>
          <td colspan="2" class="btn">
            <button type="submit">Login</button>
            <button type="reset">Reset</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
