<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/ex03.css" />
  </head>
  <body>
    <div class="container">
      <form action="#">
        <h2>Drop Us a Line</h2>
        <p>
          Reach out to us our contact form and we will get back to you shortly.
        </p>
        <div class="form">
          <div class="wrapper">
            <input type="text" placeholder="" />
            <span>First Name *</span>
          </div>
          <div class="wrapper">
            <input type="text" placeholder="" />
            <span>Last Name *</span>
          </div>
          <div class="wrapper">
            <input type="email" placeholder="" />
            <span>Email *</span>
          </div>
          <div class="wrapper">
            <select name="departments" id="jobs">
              <option value="department" disabled>Select a department</option>
              <option value="sales" selected>Sales</option>
              <option value="marketing">Marketing</option>
              <option value="support">Customer Support</option>
            </select>
          </div>
          <div class="wrapper">
            <textarea name="message" id="message" placeholder=""></textarea>
            <span>Message *</span>
          </div>
        </div>
        <button class="btn">Send message</button>
      </form>
    </div>
  </body>
</html>
